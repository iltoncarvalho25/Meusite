<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jesus SemiJoias</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

  <style>
    :root {
      --dourado: #bfa046;
      --branco: #ffffff;
    }
    body {
      background: linear-gradient(to bottom, #ffffff, #fff8e1);
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      color: var(--dourado);
      transition: all 0.3s ease;
    }
    header {
      background-color: var(--dourado);
      color: white;
      text-align: center;
      padding: 1.5rem;
      font-size: 2.5rem;
      font-family: 'Playfair Display', serif;
      font-weight: bold;
    }
    main {
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 2rem;
    }
    .produto {
      border: 2px solid var(--dourado);
      border-radius: 15px;
      padding: 1rem;
      text-align: center;
      background-color: var(--branco);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .produto:hover {
      transform: scale(1.03);
    }
    .produto img {
      width: 100%;
      height: 200px;
      object-fit: contain;
      border-radius: 15px;
      background-color: #f9f9f9;
      margin-bottom: 10px;
    }
    .produto h3 {
      margin: 0.5rem 0;
      font-size: 1.2rem;
    }
    .produto p {
      margin: 0.5rem 0;
      font-size: 1rem;
      color: #777;
    }
    .botoes {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
      margin-top: 1rem;
    }
    .botoes button, .botoes a {
      background-color: var(--dourado);
      border: none;
      padding: 0.7rem 1.2rem;
      color: white;
      border-radius: 25px;
      cursor: pointer;
      text-decoration: none;
      font-size: 1rem;
      font-weight: bold;
      transition: background-color 0.3s, box-shadow 0.3s;
    }
    .botoes button:hover, .botoes a:hover {
      background-color: #a88d34;
      box-shadow: 0 0 10px #bfa046;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: var(--dourado);
      color: white;
      margin-top: 2rem;
      font-size: 1rem;
    }
    .redes {
      margin-top: 1rem;
    }
    .redes a {
      margin: 0 1rem;
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 1.1rem;
    }
    .upload {
      text-align: center;
      margin: 2rem;
      display: none;
    }
    .upload button {
      background-color: var(--dourado);
      color: white;
      padding: 1rem;
      border: none;
      border-radius: 25px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .upload button:hover {
      background-color: #a88d34;
    }
    #adminButton, #logoutButton {
      background: none;
      border: none;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
      text-decoration: underline;
    }
    #adminButton:hover, #logoutButton:hover {
      color: #eee;
    }
    #logoutButton {
      display: none;
    }
    @media (max-width: 600px) {
      main {
        padding: 1rem;
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

  <header>Jesus SemiJoias</header>

  <main id="produtos"></main>

  <div class="upload" id="areaUpload">
    <input type="file" id="seletorImagem" accept="image/*" style="display: none;" onchange="adicionarProduto(event)">
    <button onclick="document.getElementById('seletorImagem').click()">Selecionar Nova Joia</button>
  </div>

  <footer>
    Fale conosco
    <div class="redes">
      <a href="https://wa.me/5599991788167" target="_blank">WhatsApp</a> |
      <a href="https://instagram.com/Jesu_semijoias" target="_blank">Instagram</a>
    </div>
    <div>
      <button id="adminButton" onclick="ativarAdmin()">Área do Administrador</button>
      <button id="logoutButton" onclick="sairAdmin()">Sair do Administrador</button>
    </div>
  </footer>

  <script>
    let produtos = [];
    const seuNumeroWhatsApp = '5599991788167';
    let administrador = false;

    const container = document.getElementById('produtos');
    const areaUpload = document.getElementById('areaUpload');
    const adminButton = document.getElementById('adminButton');
    const logoutButton = document.getElementById('logoutButton');

    function salvarProdutos() {
      localStorage.setItem('produtos', JSON.stringify(produtos));
    }

    function carregarProdutos() {
      const dados = localStorage.getItem('produtos');
      if (dados) {
        produtos = JSON.parse(dados);
      }
    }

    function renderizarProdutos() {
      container.innerHTML = "";
      produtos.forEach(produto => {
        const div = document.createElement('div');
        div.className = 'produto';
        div.innerHTML = `
          <img src="${produto.imagem}" alt="${produto.nome}">
          <h3>${produto.nome}</h3>
          <p>${produto.preco}</p>
          <div class="botoes">
            <a href="https://wa.me/${seuNumeroWhatsApp}?text=Olá!%20Gostei%20da%20joia%20${encodeURIComponent(produto.nome)}" target="_blank">Comprar WhatsApp</a>
            ${administrador ? `<button onclick="editarProduto(${produto.id})">Editar</button><button onclick="excluirProduto(${produto.id})">Excluir</button>` : ""}
          </div>
        `;
        container.appendChild(div);
      });
    }

    function adicionarProduto(event) {
      const arquivo = event.target.files[0];
      if (!arquivo) return;

      const formData = new FormData();
      formData.append("image", arquivo);

      fetch("https://api.imgur.com/3/image", {
        method: "POST",
        headers: {
          Authorization: "Client-ID a6f54ec64abad1d"
        },
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          const imagemUrl = data.data.link;
          const nome = prompt("Digite o nome da joia:");
          const preco = prompt("Digite o preço da joia:");
          if (nome && preco) {
            const novoProduto = {
              id: Date.now(),
              nome: nome,
              preco: preco,
              imagem: imagemUrl
            };
            produtos.push(novoProduto);
            salvarProdutos();
            renderizarProdutos();
          }
        } else {
          alert("Erro ao enviar imagem para o Imgur.");
          console.error(data);
        }
      })
      .catch(error => {
        alert("Erro ao enviar imagem.");
        console.error(error);
      });
    }

    function editarProduto(id) {
      const produto = produtos.find(p => p.id === id);
      const novoNome = prompt("Novo nome:", produto.nome);
      const novoPreco = prompt("Novo preço:", produto.preco);
      if (novoNome && novoPreco) {
        produto.nome = novoNome;
        produto.preco = novoPreco;
        salvarProdutos();
        renderizarProdutos();
      }
    }

    function excluirProduto(id) {
      const index = produtos.findIndex(p => p.id === id);
      if (index !== -1) {
        produtos.splice(index, 1);
        salvarProdutos();
        renderizarProdutos();
      }
    }

    function ativarAdmin() {
      const senha = prompt("Digite a senha de administrador:");
      if (senha === "Israel") {
        administrador = true;
        areaUpload.style.display = "block";
        adminButton.style.display = "none";
        logoutButton.style.display = "inline";
        renderizarProdutos();
        alert("Modo administrador ativado!");
      } else {
        alert("Senha incorreta!");
      }
    }

    function sairAdmin() {
      administrador = false;
      areaUpload.style.display = "none";
      adminButton.style.display = "inline";
      logoutButton.style.display = "none";
      renderizarProdutos();
      alert("Você saiu do modo administrador.");
    }

    window.onload = function() {
      carregarProdutos();
      renderizarProdutos();
    }
  </script>

</body>
</html>
